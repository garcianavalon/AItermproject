<h1>{{ poll.title }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' poll.id %}" method="post">
{% csrf_token %}
{% for Activity in poll.Activity_set.all %}
    <input type="radio" name="Activity" id="Activity{{ forloop.counter }}" value="{{ Activity.id }}" />
    <label for="Activity{{ forloop.counter }}">{{ Activity.Activity_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
